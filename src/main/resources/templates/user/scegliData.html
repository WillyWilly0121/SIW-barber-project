<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Scegli Barbiere </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

<div th:replace="~{components/header}"></div>

<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="#{${errorMessage}}"></div>
        <h1 class="text-body-emphasis m-3" th:text="'Scegli una data disponibile'"></h1>
        <h3 class="text-body-emphasis">Non vediamo l'ora di vederti!</h3>
        <div class="list-group m-4">
            <a th:each="data:${opzioniDate}" th:text="${#temporals.format(data.getKey(),'EEEE dd, MMMM yyyy')}"
               th:href="@{'/user/prenota/'+${idTP} +'/'+${idBar} +'/'+${data.getKey()}}"
               class="list-group-item list-group-item-action" th:classappend="${data.getValue() ? '' : 'disabled'}">A
                link item</a>
        </div>
        <div class="d-flex justify-content-start m-3">
            <a th:href="@{'/user/prenota/'+${idTP}}">
                <button th:text="'Torna indietro'" class="btn btn-outline-primary" type="button"></button>
            </a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
