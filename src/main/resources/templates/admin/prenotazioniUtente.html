<html>

<head>
    <title>
        Prenotazioni </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{components/header}"></div>
<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-scissors"
             viewBox="0 0 16 16">
            <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/>
        </svg>
        <h1 class="text-body-emphasis m-3"
            th:text="'Tutte le prenotazioni per '+${utente.name}+' '+${utente.surname}"></h1>
        <div th:if="${prenotazioni!=null && !prenotazioni.isEmpty()}">
            <div th:each="prenotazione : ${prenotazioni}" class="card m-3">
                <h5 class="card-header" th:text="${prenotazione.prestazione.nome}"></h5>
                <div class="card-body">
                    <h5 class="card-title">Barbiere: <a
                            th:href="@{'/admin/PrenotazioniBarbiere/'+${prenotazione.barbiere.id}}"
                            th:text="${prenotazione.barbiere.name+' '+prenotazione.barbiere.surname}"></a></h5>
                    <p class="card-text" th:text="'Per il giorno: ' + ${prenotazione.dataPrestazione}"></p>
                    <p class="card-text" th:text="'Prezzo: ' + ${prenotazione.prestazione.prezzo/100.0} + ' EUR'"></p>
                    <a th:href="'/admin/eliminaPrenotazione/' + ${prenotazione.id}" class="btn btn-outline-danger">Elimina
                        prenotazione</a>
                </div>
            </div>
        </div>
        <div th:unless="${prenotazioni!=null && !prenotazioni.isEmpty()}">
            <h3 class="text-body-emphasis m-3" th:text="'Non hai appuntamenti prenotati'"></h3>
            <a href="/">
                <button th:text="'Torna alla home'"
                        class="d-inline-flex align-items-center btn btn-outline-primary btn-lg px-5 rounded-pill"
                        type="button"></button>
            </a>
        </div>
        <div class="d-flex justify-content-start m-3">
            <a th:href="@{'/admin/Prenotazioni'}">
                <button th:text="'Torna alle prenotazioni'" class="btn btn-outline-primary" type="button"></button>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
