<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>
    Scegli Barbiere </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

<div th:replace="~{components/header}"></div>

<div class="container my-5">
  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="#{${errorMessage}}"></div>
    <h1 class="text-body-emphasis m-3">Resoconto della prenotazione</h1>
    <h3 class="text-body-emphasis">Ti aspettiamo!</h3>
    <div class="card d-inline-flex gap-2 m-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" th:text="${prenotazione.prestazione.nome}">Card title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${prenotazione.prestazione.prezzo/100.0} + ' EUR'">Card subtitle</h6>
        <p class="card-text" th:text="${prenotazione.prestazione.descrizione}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <p class="card-text" th:text="${prenotazione.barbiere.name +' '+ prenotazione.barbiere.surname}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
