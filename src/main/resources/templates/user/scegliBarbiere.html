<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Scegli Barbiere </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

<div th:replace="~{components/header}"></div>

<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="#{${errorMessage}}"></div>
        <h1 class="text-body-emphasis m-3" th:text="'Scegli un barbiere'"></h1>
        <h3 class="text-body-emphasis" th:text="'Siamo al tuo servizio!'"></h3>
        <div class="list-group m-4">
            <a th:each="barbiere:${barbieri}" th:text="${barbiere.name}+' '+${barbiere.surname}"
               th:href="@{'/user/prenota/'+${idTP} +'/'+${barbiere.id}}" class="list-group-item list-group-item-action">A
                link item</a>
        </div>
        <div class="d-flex justify-content-start m-3">
            <a href="/user/prenota">
                <button th:text="'Torna indietro'" class="btn btn-outline-primary" type="button"></button>
            </a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
