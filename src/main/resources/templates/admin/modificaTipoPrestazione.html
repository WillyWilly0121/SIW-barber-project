<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Scegli Prestazione </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

	<div th:replace="~{components/header}"></div>

	<div class="container my-5">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-scissors"
				viewBox="0 0 16 16">
				<path
					d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z" />
			</svg>
			<div th:if="${errorMessage}" class="alert alert-danger" th:text="#{${errorMessage}}"></div>
			<h1 class="text-body-emphasis m-3" th:text="'Tipologie di Prestazione'"></h1>
			<div class="d-inline-flex gap-2 m-4 row justify-content-center">
				<div class="card col-3" style="width: 18rem;" th:each="tipoP:${tipiPrestazione}">
					<div class="card-body">
						<h5 class="card-title" th:text="${tipoP.nome}"></h5>
						<form th:action="@{'/admin/editTipoPrestazione/' + ${tipoP.id}}" method="POST">
							<div class="mb-3">
								<label class="form-label" th:text="'Prezzo della prestazione (in centesimi):'"></label>
								<span><input type="number" class="form-control" name="money" th:value="${tipoP.prezzo}"/></span>
							</div>
							<div class="mb-3">
								<span><button class="d-inline-flex align-items-center btn btn-outline-primary btn-sm px-4 rounded-pill" type="submit"
										th:text="'Modifica prezzo'"></button></span>
							</div>
						</form>
						<p class="card-text" th:text="${tipoP.descrizione}"></p>
					</div>
				</div>
				<div class="gap-2 m-4">
					<h5 class="text-body-emphasis" th:text="'Altre azioni:'"></h5>
					<a href="/admin/formNewTipoPrestazione"><button th:text="'Aggiugni tipologia prestazione'"
							class="d-inline-flex align-items-center btn btn-outline-primary btn-sm px-4 rounded-pill"
							type="button">
						</button></a>
				</div>
			</div>
		</div>




		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
